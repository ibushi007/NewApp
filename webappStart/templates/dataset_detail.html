<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ dataset.name }} の詳細</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>{{ dataset.name }}の分析結果</h1>
    <hr>
    <h3>統計情報</h3>
    {{ summary|safe }}

    <h3>pairplot</h3>
    <img src="data:image/png;base64,{{ graphic }}" class="img-fluid">

    <h3>相関ヒートマップ</h3>
    <img src="data:image/png;base64,{{ graphic2 }}" class="img-fluid">
    <hr>
    <a href="{% url 'dataset_list' %}" class="btn btn-secondary">一覧に戻る</a>
</body>
</html>
