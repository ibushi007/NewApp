{% extends 'base.html' %}

{% block content %}
<div class="card shadow p-4">
    <h3 class="mb-3 text-center">CSVファイルをアップロード</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">アップロード</button>
    </form>
</div>
{% endblock %}
