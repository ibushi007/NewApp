{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-4">
    <h3 class="mb-4 text-center">分析結果</h3>
    <h5>データ概要</h5>
    <div class="table-responsive mb-4">
        {{ summary|safe }}
    </div>

    <h5>ペアプロット</h5>
    <img src="data:image/png;base64,{{ graphic }}" class="img-fluid mb-4" alt="ペアプロット">
    <h5>相関ヒートマップ</h5>
    <img src="data:image/png;base64,{{ graphic2 }}" alt="ヒートマップ" class="img-fluid mb-4">
    <div class="text-center">
        <a href="{% url 'upload_csv' %}" class="btn btn-secondary">別のファイルをアップロード</a>
    </div>
</div>
{% endblock %}
